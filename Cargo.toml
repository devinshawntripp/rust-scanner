[package]
name = "scanner"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.4", features = ["derive"] }
sha2 = "0.10"
tar = "0.4"
flate2 = "1.0"
xmltree = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
reqwest = { version = "0.11", features = ["json", "blocking"] }
urlencoding = "2.1"
goblin = "0.7"
memmap2 = "0.9"
tempfile = "3.10"
anyhow = "1.0"
walkdir = "2.5"
bzip2 = "0.4"
# YARA requires libyara installed on the system; keep optional
yara = { version = "0.21", optional = true }
chrono = { version = "0.4", features = ["clock", "std"] }
postgres = { version = "0.19", features = ["with-serde_json-1", "with-chrono-0_4"] }
rayon = "1.10"
rand = "0.8"

[features]
default = []
yara = ["dep:yara"]
